<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice-Game-With-Tailwind</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <section
      id="header"
      class="flex flex-col text-center items-center justify-center w-[100dvw] h-[100dvh] bg-[#2D2D2D]"
    >
      <div
        id="header-Wrap"
        class="w-[1200px] h-[700px] relative flex flex-row text-center items-center justify-center bg-[#3E3E3E] rounded-lg"
      >
        <div id="header-Left" class="players-container current-Player">
          <div>
            <div class="player-scores-1">Player 1</div>
            <div class="player-scores-1">43</div>
          </div>
          <div>
            <div class="player-scores-2">Current</div>
            <div class="player-scores-2">0</div>
          </div>
        </div>
        <div id="header-Right" class="players-container">
          <div>
            <div class="player-scores-1">Player 2</div>
            <div class="player-scores-1">56</div>
          </div>
          <div>
            <div class="player-scores-2">Current</div>
            <div class="player-scores-2">0</div>
          </div>
        </div>
        <img
          class="absolute w-[100px] h-[100px]"
          src="./assets/dice-1.png"
          alt=""
        />
        <button class="buttons-styling Restart-game" type="button">
          Restart game
        </button>
        <button class="buttons-styling Roll-dice" type="button">
          Roll dice
        </button>
        <button class="buttons-styling Hold-current-points" type="button">
          Hold current points
        </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
