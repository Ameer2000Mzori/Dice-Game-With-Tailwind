<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice-Game-With-Tailwind</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <section
      id="header"
      class="flex flex-col text-center items-center justify-center w-[100dvw] h-[100dvh] bg-[#2D2D2D]"
    >
      <div
        id="header-Wrap"
        class="w-[500px] h-[500px] relative flex flex-row text-center items-center justify-center bg-[#3E3E3E] rounded-lg"
      >
        <div id="header-Left" class="">
          <div>Player 1</div>
          <div>43</div>
          <div>
            <div>Current</div>
            <div>0</div>
          </div>
        </div>
        <div id="header-Right" class="">
          <div>Player 2</div>
          <div>56</div>
          <div>
            <div>Current</div>
            <div>0</div>
          </div>
        </div>
        <button class="absolute hidden" type="button">Restart game</button>
        <button class="absolute hidden" type="button">Roll dice</button>
        <button class="absolute hidden" type="button">
          Hold current points
        </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
